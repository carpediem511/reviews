<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.scss" />
    <script type="module" src="app.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  </head>

  <body>
    <div class="project-background">
      <div class="project-content">
        <h2 class="project-title">ОТЗЫВЫ О МОИХ ПРОЕКТАХ:</h2>

        <div class="randome">
          <button class="randomeButton" id="randome">
            СМОТРЕТЬ СЛУЧАЙНЫЙ ОТЗЫВ
          </button>
          <img class="randome-array" src="/images/icon-up.png" />
        </div>
        <div class="main">
          <button id="button-left">
            <img class="review-button" src="/images/icon-left.png" />
          </button>

          <div id="project-reviews">
            <div class="review">
              <div id="review-content"></div>
            </div>
          </div>

          <button id="button-right">
            <img class="review-button" src="/images/icon-right.png" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
